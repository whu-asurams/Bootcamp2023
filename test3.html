    border-radius: 50%;

  }

    animation-duration: 1.5s;
  }
  
  @keyframes fade1 {
    from {opacity: .4}
    to {opacity: 1}
  }

</style>

<script>
let slideIndex = 0;

setupListenerDot('#slideShow1 >div', '#slideShowDot1 > span', '#slideShow1 > a');
setupListenerArrow('#slideShow1 >div', '#slideShowDot1 > span', '#slideShow1 > a');


function setupListenerDot(slideshow, slidedot, slidearrow) {
  //let slides = document.querySelectorAll(slideshow);
  let dots   = document.querySelectorAll(slidedot);


  dots.forEach(function(dot, index) {
    dot.addEventListener("click", function(){
      slideListner(index, slideshow, slidedot);
    });
  });
}

function setupListenerArrow(slideshow, slidedot, slidearrow) {
  let arrows = document.querySelectorAll(slidearrow);
  let slides = document.querySelectorAll(slideshow);
  arrows[1].addEventListener("click", function(){
    slideIndex ++;
    if (slideIndex >= slides.length) {slideIndex = 0}
    slideListner(slideIndex, slideshow, slidedot);
  });

  arrows[0].addEventListener("click", function(){
    slideIndex --;
    if (slideIndex < 0) {slideIndex = slides.length-1}
    slideListner(slideIndex, slideshow, slidedot);
  });

}

function slideListner(index, slideshow, slidedot){
  let slides = document.querySelectorAll(slideshow);
  let dots   = document.querySelectorAll(slidedot);
  for (i = 0; i < slides.length; i++) {
        slides[i].classList.remove("active");
  }
  
  for (i = 0; i < dots.length; i++) {
        dots[i].classList.replace("bg-gray", "bg-light-gray");
  }
      //slides[slideIndex-1].style.display = "block";
  slides[index].classList.add("active");
  if(dots.length  > 0)
    dots[index].classList.replace("bg-light-gray", "bg-gray");
}




let slideIndex2 = 0;


setupListenerDot('#slideShow2 >div', '#slideShowDot2 > span', '#slideShow2 > a');
showSlides2();

function showSlides2() {
  let i;
  let slides = document.querySelectorAll('#slideShow2 > div');
  let dots   = document.querySelectorAll('#slideShowDot2 > span');

  for (i = 0; i < slides.length; i++) {
    slides[i].classList.remove("active");  
  }
  slideIndex2++;
  if (slideIndex2 > slides.length) {slideIndex2 = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].classList.replace("bg-gray", "bg-light-gray");
  }
  slides[slideIndex2-1].classList.add("active");  
  dots[slideIndex2-1].classList.replace("bg-light-gray", "bg-gray");
  setTimeout(showSlides2, 2000); // Change image every 2 seconds
}
</script>
